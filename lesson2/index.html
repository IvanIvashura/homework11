    function getRandomNum(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
    }

    function getArray(arrayLenght, minValue, maxValue) {
        let arr = []
        for (let i = 0; i < arrayLenght; i++) {
            let randomArr = getRandomNum(minValue, maxValue)
            arr.push(randomArr)
        }
        return arr
    }

    function getTable(rowsNum, arrayLenght, minValue, maxValue) {
        let table = []
        for (let i = 0; i < rowsNum; i++) {
            let generateTable = getArray(arrayLenght, minValue, maxValue)
            table.push(generateTable)
        }
        return table
    }
