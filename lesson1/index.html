<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <script>
        // Знайти суми елементів у вказаній області
        // (масиви розділені на 4 рівні частини - не звертаємо увагу на криві малюнки ☺)

        let arr = [
            [2, 5, 8, 6, 1, 2],
            [3, 2, 1, 9, 3, 2],
            [5, 4, 6, 6, 2, 1],
            [7, 6, 9, 9, 3, 1],
        ]

        // 1)
        let sumFirst = 0;
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 3; j++) {
                sumFirst += arr[i][j]
            }
        }

        // document.write(sumFirst)


        // 2)


        let sumSecond = 0;
        for (let i = 0; i < 2; i++) {
            for (let j = 3; j < arr[i].length; j++) {
                sumSecond += arr[i][j]
            }
        }

        // document.write(sumSecond)

        //  3) 
        let sumThird = 0;
        for (let i = 2; i < arr.length; i++) {
            for (let j = 0; j < 3; j++) {
                sumThird += arr[i][j]
            }
        }

        // document.write(sumThird)

        // 4)

        let sumFourth = 0;
        for (let i = 2; i < arr.length; i++) {
            for (let j = 3; j < arr[i].length; j++) {
                sumFourth += arr[i][j]
            }
        }

        // document.write(sumFourth)

        // 5) Суму парних рядків

        let sumEven = 0;

        for (let i = 0; i < arr.length; i += 2) {
            for (let j = 0; j < arr[i].length; j++) {
                sumEven += arr[i][j]
            }
        }
        // document.write(sumEven)

        // 6) Суму непарних стовпців

        let sumOdd = 0;
        for (let i = 1; i < arr.length; i += 2) {
            for (let j = 0; j < arr[i].length; j++) {
                sumOdd += arr[i][j]
            }
        }

        // document.write(sumOdd)

        // 7) У парних рядках – непарні стовпці, у непарних – парні.

        let sumOfOddAndEven = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                for (let j = 1; j < arr[i].length; j += 2) {
                    sumOfOddAndEven += arr[i][j]
                }
            } else {
                for (let o = 0; o < arr[i].length; o += 2) {
                    sumOfOddAndEven += arr[i][o]
                }
            }
        }
        document.write(sumOfOddAndEven)

    </script>
</body>

</html>
